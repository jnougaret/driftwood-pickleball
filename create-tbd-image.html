<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Generate TBD Image</title>
</head>
<body style="margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #f5f5f5;">
    <div style="text-align: center;">
        <canvas id="canvas" width="800" height="600"></canvas>
        <br><br>
        <button onclick="downloadImage()" style="padding: 12px 24px; font-size: 16px; background: #1a3a52; color: white; border: none; border-radius: 8px; cursor: pointer;">
            Download as winners-jan10.jpg
        </button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Create gradient background
        const gradient = ctx.createLinearGradient(0, 0, 800, 600);
        gradient.addColorStop(0, '#1a3a52');
        gradient.addColorStop(1, '#2d5a7b');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 800, 600);

        // Draw trophy
        ctx.save();
        ctx.translate(400, 200);
        
        // Trophy cup
        ctx.fillStyle = '#d4a574';
        ctx.strokeStyle = '#8b7355';
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.moveTo(-60, 0);
        ctx.lineTo(-50, 60);
        ctx.lineTo(50, 60);
        ctx.lineTo(60, 0);
        ctx.closePath();
        ctx.fill();
        ctx.stroke();

        // Trophy handles
        ctx.strokeStyle = '#d4a574';
        ctx.lineWidth = 8;
        ctx.beginPath();
        ctx.moveTo(-60, 10);
        ctx.quadraticCurveTo(-80, 10, -80, 30);
        ctx.quadraticCurveTo(-80, 50, -60, 50);
        ctx.stroke();
        
        ctx.beginPath();
        ctx.moveTo(60, 10);
        ctx.quadraticCurveTo(80, 10, 80, 30);
        ctx.quadraticCurveTo(80, 50, 60, 50);
        ctx.stroke();

        // Trophy base
        ctx.fillStyle = '#8b7355';
        ctx.fillRect(-40, 60, 80, 15);
        ctx.fillRect(-50, 75, 100, 10);
        
        ctx.restore();

        // Draw text
        ctx.fillStyle = '#ffffff';
        ctx.font = 'bold 48px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('CHAMPIONS', 400, 380);

        ctx.fillStyle = '#d4a574';
        ctx.font = '36px Arial';
        ctx.fillText('To Be Determined', 400, 440);

        // Decorative line
        ctx.strokeStyle = '#d4a574';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(250, 460);
        ctx.lineTo(550, 460);
        ctx.stroke();

        function downloadImage() {
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'winners-jan10.jpg';
                a.click();
                URL.revokeObjectURL(url);
            }, 'image/jpeg', 0.95);
        }
    </script>
</body>
</html>
